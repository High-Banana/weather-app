<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="search-bar-container">
        <input type="search" placeholder="Search city" />
        <button id="search-button">Search</button>
      </div>
    </nav>
    <main>
      <div class="weather-info-container">
        <div class="weather-info-general">
          <h1 id="temperature"></h1>
          <div class="location">
            <h1 id="country-name"></h1>
            <h1 id="city-name"></h1>
          </div>
          <div class="weather-info-extra">
            <span id="secondary-temperature"></span>
            <span id="current-weather"></span>
          </div>
        </div>
        <div class="weather-info-details">
          <h1 id="feels-like-temperature"></h1>
          <h1 id="wind-speed"></h1>
          <h1 id="uv-index"></h1>
          <h1 id="visibility-distance"></h1>
        </div>
      </div>
    </main>
  </body>
</html>
